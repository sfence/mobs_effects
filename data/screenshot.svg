<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8E44AD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B59B6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="mob-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- Decorative header bar -->
  <rect x="0" y="0" width="512" height="80" fill="#6C3483" opacity="0.6"/>
  
  <!-- Title -->
  <text x="256" y="50" font-family="sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Mobs Effects</text>
  
  <!-- Mob creatures with effects -->
  <g transform="translate(256, 200)">
    <!-- Effect glow -->
    <circle cx="0" cy="0" r="90" fill="url(#mob-glow)"/>
    
    <!-- Left mob -->
    <g transform="translate(-70, 0)">
      <rect x="-15" y="-20" width="30" height="40" rx="5" fill="#E74C3C" stroke="white" stroke-width="2"/>
      <circle cx="-8" cy="-10" r="4" fill="white"/>
      <circle cx="8" cy="-10" r="4" fill="white"/>
      <circle cx="-8" cy="-10" r="2" fill="black"/>
      <circle cx="8" cy="-10" r="2" fill="black"/>
    </g>
    
    <!-- Center mob (larger) -->
    <g transform="translate(0, -10)">
      <rect x="-20" y="-25" width="40" height="50" rx="5" fill="#C0392B" stroke="white" stroke-width="3"/>
      <circle cx="-10" cy="-12" r="5" fill="white"/>
      <circle cx="10" cy="-12" r="5" fill="white"/>
      <circle cx="-10" cy="-12" r="3" fill="black"/>
      <circle cx="10" cy="-12" r="3" fill="black"/>
      <!-- Crown to indicate enhanced -->
      <polygon points="-15,-30 -10,-35 -5,-32 0,-37 5,-32 10,-35 15,-30" fill="#F39C12" stroke="white" stroke-width="1"/>
    </g>
    
    <!-- Right mob -->
    <g transform="translate(70, 0)">
      <rect x="-15" y="-20" width="30" height="40" rx="5" fill="#E74C3C" stroke="white" stroke-width="2"/>
      <circle cx="-8" cy="-10" r="4" fill="white"/>
      <circle cx="8" cy="-10" r="4" fill="white"/>
      <circle cx="-8" cy="-10" r="2" fill="black"/>
      <circle cx="8" cy="-10" r="2" fill="black"/>
    </g>
    
    <!-- Effect arrows -->
    <path d="M 0,-80 L 0,-50" stroke="#F39C12" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
        <polygon points="0,0 10,5 0,10" fill="#F39C12"/>
      </marker>
    </defs>
  </g>
  
  <!-- Features list -->
  <text x="50" y="340" font-family="sans-serif" font-size="20" fill="white">● Movement Speed</text>
  <text x="50" y="375" font-family="sans-serif" font-size="20" fill="white">● Combat Attributes</text>
  <text x="50" y="410" font-family="sans-serif" font-size="20" fill="white">● Behavior Modifiers</text>
  <text x="50" y="445" font-family="sans-serif" font-size="20" fill="white">● Animation Control</text>
  
  <!-- Footer -->
  <text x="256" y="490" font-family="sans-serif" font-size="18" fill="#ECF0F1" text-anchor="middle">Mob Effect Library for Luanti</text>
</svg>
